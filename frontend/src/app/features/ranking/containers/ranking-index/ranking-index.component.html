<div class="ranking-page">
  <h1>Perguntinhas</h1>
  <div class="podium">
    <div class="podium-item second">
      <span class="name">{{ ranking[1].nickname }}</span>
      <div class="score">{{ ranking[1].score }}</div>
      <div class="pentagon silver">2°</div>
      <img src="assets/silver.png" class="medal">
    </div>
    <div class="podium-item first">
      <span class="name">{{ ranking[0].nickname }}</span>
      <div class="score">{{ ranking[0].score }}</div>
      <div class="pentagon gold">1°</div>
      <img src="assets/gold-medal.svg" class="medal">
    </div>
    <div class="podium-item third">
      <span class="name">{{ ranking[2].nickname }}</span>
      <div class="score">{{ ranking[2].score }}</div>
      <div class="pentagon bronze">3°</div>
      <img src="assets/bronze-medal.svg" class="medal">
    </div>
  </div>
  <div class="result">
    Você ficou em {{ playerPosition }}º lugar com {{ currentPlayer.score }} pontos!
  </div>
</div>
